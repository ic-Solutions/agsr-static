<section class="gallery py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="display-4 pb-4">Gallery</h2>
            </div>
        </div>
        <div class="row">
            {% for item in site.data.gallery %}
                <div class="col-lg-3 col-md-4 mb-4 thumb">
                    <a class="fancybox" href="{{item.image}}" rel="ligthbox">
                        <img alt="{{item.title}}" class="zoom" src="{{item.image}}">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
