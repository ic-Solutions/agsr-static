permalink: /contact/

<!-- Header -->
<header class="bg-primary py-5 mb-5">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-12">
        <h1 class="display-4 text-white mt-2 mb-2 text-center">
          Contact Us
        </h1>
      </div>
    </div>
  </div>
</header>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6">
            <h4>Have any questions?</h4>
            <p>If you have any query, suggestion or feedback, fill up the form and we will reach you soon.</p>
            <h4 class="mb-4">OR</h4>
            <h5 class="mb-4"><a href="mailto:contact@example.com"><i class="fa fa-envelope" aria-hidden="true"></i> contact@example.com</a></h5>
            <h5><a href="tel:+919876543210"><i class="fa fa-phone" aria-hidden="true"></i> +91-98765 43210</a></h5>
        </div>
        <div class="col-lg-6">
            <form action="#">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name..">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="pnumber" name="phonenumber" placeholder="Your phone number..">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Your e-mail id..">
                </div>
                <div class="form-group">
                    <textarea id="subject" class="form-control" name="subject" placeholder="Write something.."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
   </div>    
</div>
